#config file for adalight from http://www.ladyada.net/make/adalight/

[global]
interface	127.0.0.1
port		19333

[device]
threadpriority 99
name		ambilight
output		/dev//ttyUSB0
type		momo
interval  	20000

# you make a prefix from the commandline: /home/elight-addons/prefix LEDS

prefix		41 64 61 00 5B 0E
channels	276
rate		115200
debug		off

[color]
name		red
rgb			FF0000
gamma		0.91
adjust		1.0
blacklevel	0.0

[color]
name		green
rgb			00FF00
gamma		0.86
adjust		0.96
blacklevel	0.0

[color]
name		blue
rgb			0000FF
gamma		0.95
adjust		0.80
blacklevel	0.0


